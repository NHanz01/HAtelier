<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Mode</title>
  
  <link rel="stylesheet" href="style.css">
  
  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <!-- A-Frame + AR.js with GPS -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <!-- Your logic -->
  <script src="main.js" defer></script>

</head>
<body>
  
  <div class="navbar">
    <button data-action="home"><img src="./assets/home.png" alt="Home" /></button>
    <button data-action="undo"><img src="./assets/undo.png" alt="Undo" /></button>
    <button data-action="size-increase"><img src="./assets/increase.png" alt="Increase" /></button>
    <button data-action="size-decrease"><img src="./assets/decrease.png" alt="Decrease" /></button>
    <button data-action="color-cycle" class="color-button"></button>
    <button data-action="clearAll"><img src="./assets/trash.png" alt="Clear" /></button>
  </div>

  <!-- MediaPipe video input (visible!) -->
  <video id="input_video" autoplay playsinline></video>

  <!-- Canvas for MediaPipe drawing -->
  <canvas id="output_canvas"></canvas>
  <div class="status-text" id="statusText">Gesture: None</div>
  <div id="locationText">Longitude: - <br> Latitude: - <br>Status: -</div>

  <!-- AR.js Scene with GPS camera -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

</body>
</html>
